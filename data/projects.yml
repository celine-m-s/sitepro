  - telecom:
    id: telecom
    title: Formation Telecom Paristech
    description: >
        <p>Animation d'un séminaire d'une semaine en présentiel pour la majeure Marketing Digital de Telecom Ecole de Management.</p> <p>Chaque étudiant réalise un site en une page sur le sujet de son choix. Bases du web-design, bonnes pratiques en UX et en développement pour le web.</p>
        <p>Puis animation d'un atelier mensuel d'une demi-journée sur la gestion de projets informatiques. La classe est organisée en mini-agences qui doivent interagir.</p>
    dev_description: Entre 20 et 30 étudiants depuis 2014. Présentation du fonctionnement d'internet (requêtes HTTP, serveurs, ...) et des langages front ainsi que de Bootstrap.
