      - oAuth Facebook
      - Pillow
      - FB share
    tags:
      - flask
      - python
  - lemondeestpetit:
    id: lemondeestpetit
    title: Le monde est petit
    description: >
        Simulation d'un monde virtuel peuplé de 100 000 personnes. Nous cherchons à connaître : à partir de quelle densité de population les personnes sont moins agréables que la moyenne, à partir de quel âge les personnes gagnent plus d'argent que la moyenne et si les personnes jeunes sont plus agréable que les personnes âgées.
    dev_description: >
        Utilisation de l'API <a href="http://pplapi.com" target="_blank">pplAPI</a> pour la collecte de données. Script réalisé en TDD avec Pytest. Génération des graphiques avec Matplotlib.
    picture: 'projects/lemondeestpetit.png'
    pictureAlt: Capture d'écran d'un des trois graphiques.
    url: 'https://github.com/celine-m-s/le_monde_est_petit/tree/master'
    more: Lire le code
    stack: 
      - pytest
      - TDD
      - Python
      - matplotlib
    tags:
      - python
