  - ocalumnis:
    id: ocalumnis
    title: Alumnis d'OpenClassrooms
    description: >
        Projet pour OpenClassrooms dans lequel les élèves doivent comprendre comment contribuer à un dépôt GitHub dans un contexte open source. Plus de 16000 commits et plus de 220 contributeurs. <a href="https://openclassrooms-student-center.github.io/alumnis/" target="_blank">Voir le site des étudiants</a>
    dev_description: >
        L'élève modifie un fichier YAML puis effectue une PR sur notre dépôt. TravisCI lance les tests et affiche dans la page de la PR s'ils passent ou s'ils échouent. Si le mentor valide la PR, Travis lance de nouveau les tests. Si les tests passent, les fichiers statiques sont générés et poussés sur la branche gh-pages. Si les tests échouent, le dernier commit est annulé.
    picture: 'projects/oc-alumnis.png'
    pictureAlt: Profil de Florian, un étudiant OpenClassrooms
    url: 'https://github.com/OpenClassrooms-Student-Center/alumnis'
    more: Voir le dépôt GitHub
    stack: 
      - pelican
      - GitHub
      - TravisCI
      - YAML
    tags:
      - formation
      - python
      - devops
  - testultime:
    id: testultime
    title: Le test ultime
    description: >
        <p>Voulez-vous savoir qui vous êtes vraiment ? Faites le test et découvrez-le ! </p>
        <p>Projet exemple pour le cours <a href="https://openclassrooms.com/courses/introduction-a-flask" target="_blank">Concevez un site avec Flask</a>. L'utilisateur se connecte à Facebook (en oAuth), l'application récupère certaines informations et affiche une page de résultat contenant son image de profil, une image à partager sur Facebook et une URL unique.</p>
    dev_description: Application web utilisant Flask et faisant de la génération automatique d'image.  Tests fonctionnels avec Selenium et tests unitaires avec Pytest. <a href="https://github.com/celine-m-s/concevez_un_site_avec_flask" target="_blank">Voir le dépôt GitHub</a>.
    picture: 'projects/test-ultime.png'
    pictureAlt: Page d'accueil du test.
    url: 'http://le-test-ultime.hello-birds.com'
    more: Faire le test
    stack: 
      - selenium
