    id: oc
    title: Parcours en Python pour OpenClassrooms
    description: >
        <p>Création d'un parcours de formation permettant la validation d'une licence Développeur·se d'Application (bac +3) Python. Audit des compétences humaines et techniques demandées par le marché. Elaboration des 8 projets de la spécialité et participation aux autres.</p>
        <p>Création de <a href="https://openclassrooms.com/membres/celinemartinet" target="_blank">14 cours</a> autour de Python, des bonnes pratiques de développement et d'outils de marketing digital : vidéos en studio, screencasts, exercices fil-rouge et écriture.</p>
    dev_description: Plus de <b>30 000 élèves</b> inscrits aux MOOC. Plus de <b>cent élèves</b> dans le parcours.  Cours en espagnol et en français.
    picture: 'projects/oc-courses.png'
