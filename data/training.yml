  - webDesignExpress: 
    title: Web-Design Express
    description: >
      Le Web-Design Express est une formation de 12 jours pour apprendre à des débutants à créer leur propre site de zéro. <strong>Chaque étudiant travaille sur son propre projet.</strong> La première semaine est consacrée à la création de leur charte graphique et à l'apprentissage de HTML, CSS et de Bootstrap. La seconde semaine concerne Wordpress et la création de templates. Nous avons créé ce cours avec Niels Mayrargue et en partenariat avec Le Wagon, une école de code à Paris. Une trentaine d'étudiants, de tous âges et de tous profils, on déjà créé leur site web !
