    title: Séminaire Interfaces Digitales
    description: >
      Formation en présentiel donnée en université. J'enseigne à une classe de 30 élèves environ comment créer leur propre site en 5 jours. Au programme : bonnes pratiques en matière de web-design, tour d'horizon des outils digitaux, HTML, CSS, Bootstrap, Github, ... A la fin de la semaine <strong>chaque élève a son propre site web et son blog</strong>. Je les conseille également dans la création de projects digitaux ou de startups. <br>Dernière intervention réalisée : Télécom Paris. Contactez-moi pour plus de détails ! 
