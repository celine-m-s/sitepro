  - preparerecoleart: 
    title: Préparer une école d'art (Prepare for an Art School)
    description: >
      Edwige Vitwoet is a painter. She gives Art classes and coaches students in their preparation for Art Shool competitive exams. Préparer une école d'art shows what activities are proposed by the company (coaching, short trainings, classes). Users can also find quizs to test theirs skills. We worked on this website in order to make it look like an studio: warm, clear and professional at the same time. Website made with Squarespace. 
