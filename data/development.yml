  - bastidedastres: 
    title: La Bastide d'Astres
    description: >
      La bastide d'Astres is a property of 260 hectares in Provence (south of France). It has a reception room, an orangery and five prestige rooms. La Bastide called me because their website had been infected by a virus. I repaired the website and improved its security.
