    subpageUrl: http://www.preparer-une-ecole-dart.com/
    more: Préparer une école d'art
  - imothepproduction: 
    title: Imothep Production
    description: >
      Imothep Production is a young production company base in Paris. I shoots weddings, events and people in a studio. It also makes short-movies and has its own Youtube channel. The company wanted a dark website, like a projection room, moder and dynamic. It had to focus on pictures before anything else. The website is static, made with Middleman and hosted on Github. Original web-design made for Imothep Production.
    picture: websites/imothep-production-home.png
    pictureAlt: Imothep Production - photographer and director in Paris. Home Page screenshot.
    bigPicture: websites/imothep-production-photos.png
    bigPictureAlt: Imothep Production - Photographs page screenshot.
    subpageUrl: http://www.imothep-production.com/
    more: Visit Imothep Production website.
  - webdesignexpress: 
    title: Web-Design Express
    description: >
      Le Web-Design Express is a 12-day training to learn how to create a website when you don't know anything about internet. We created this training in june and we had about thirty happy learners. The website presents the program and its teachers.
