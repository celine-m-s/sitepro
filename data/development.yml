    title: Maria-Dolorès Sanchez
    description: >
      Maria-Dolorès Sanchez has been a psychogenealogist and therapist for 15 years. She sees her patients in Paris and in Provence (south of France). She wanted a more modern and easier to maintain website. We chose a pastel color scheme to recreate the friendliness of her consulting room. We also worked on a SEO strategy and created an online store to sell her books. 
