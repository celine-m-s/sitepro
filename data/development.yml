fr:
  - galaix: 
    title: Boutique G. Alaix
    description: >
      Grégoire Alaix est un créateur parisien. Ses sacs à main, décalés et chics, nécessitaient une boutique sobre et élégante. Nous avons travaillé ensemble sur une maquette, puis sur le développement. La boutique fonctionne sous Prestashop et la charte graphique est originale.
    picture: websites/galaix.png
    pictureAlt: Boutique réalisée sous Prestashop pour Grégoire Alaix. Capture d'écran de la page d'accueil.
    bigPicture: websites/galaix-product-page.png
    bigPictureAlt: Boutique réalisée sous Prestashop pour Grégoire Alaix. Grande capture d'écran de la page produit.
    subpageUrl: http://www.g-alaix.com/fr/
    more: Visitez la boutique
  - villawaringin: 
    title: Villa Waringin
    description: >
      La Villa Waringin est située à Bali. Vous pouvez la réserver pour vos vacances ou simplement pour vous ressourcer. Elle longe le bord de place et vous aurez accès à de nombreux services, notamment à un spa et à un personnel privé. Le site de la villa existait déjà mais n'attirait pas assez de trafic. Nous avons travaillé ensemble sur une stratégie de référencement naturel et sur un tout nouveau site web. Le site utilise Wordpress.
    picture: websites/villa-waringin-home.png
    pictureAlt: Site vitrine de la Villa Waringin à Bali. Capture d'écran de la page d'accueil.
    bigPicture: websites/villa-waringin-room.png
    bigPictureAlt: Site vitrine de la Villa Waringin à Bali. Capture d'écran de la page d'une des chambres.
    subpageUrl: http://www.villawaringin.com/
    more: Découvrez la villa
  - preparerecoleart: 
    title: Préparer une école d'art
    description: >
      Edwige Vitwoet est artiste-peintre. Elle donne des cours d'art et accompagne des étudiants dans la préparation de leurs concours. Préparer une école d'art explique les différentes activitées proposées par l'entreprise (accompagnement, stages, cours) et des quiz permettant de tester son niveau. Nous avons travaillé sur la création de ce site pour qu'il ressemble à un atelier : chaleureux, clair et professionnel à la fois. Site réalisé avec Squarespace.
    picture: websites/preparer-ecole-art-home.png
    pictureAlt: Préparer une école d'art - un site pour préparer les écoles et s'orienter. Capture de la page d'accueil.
    bigPicture: websites/preparer-ecole-art-quiz.png
    bigPictureAlt: Quiz pour tester ses connaissances artistiques. Capture de la page de quiz.
    subpageUrl: http://www.preparer-une-ecole-dart.com/
    more: Préparer une école d'art
  - imothepproduction: 
    title: Imothep Production
    description: >
      Imothep Production est une jeune maison de production basée à Paris. Elle photographie des mariages, des événements et des personnes en studio. La maison réalise également des court-métrages et a sa propre chaine Youtube. Elle voulait un site sombre comme une salle de cinéma, moderne et dynamique. L'accent devait être mis sur les photos avant tout. Le site est statique, réalisé avec Middleman et hébergé sur Github. Charte graphique entièrement personnelle.
    picture: websites/imothep-production-home.png
    pictureAlt: Imothep Production - photographe et vidéaste à Paris. Capture d'écran de la page d'accueil.
    bigPicture: websites/imothep-production-photos.png
    bigPictureAlt: Imothep Production - Screenshot d'une des page de photographies.
    subpageUrl: http://www.imothep-production.com/
    more: Visitez le site
  - webdesignexpress: 
    title: Web-Design Express
    description: >
      Le Web-Design Express est une formation de 12 jours pour apprendre à des novices à créer leur propre site web. Nous avons créé cette formation en juin et nous avons eu une trentaine d'apprenants heureux. Le site présente le programme et les formateurs.
    picture: websites/web-design-home.png
    pictureAlt: Formation en Web-Design. Capture d'écran de la page d'accueil.
    bigPicture: websites/web-design-program.png
    bigPictureAlt: Formation en web-design à Paris. Capture d'écran de la page du programme.
    subpageUrl: http://www.web-design-express.org
    more: Découvrez la formation
  - bastidedastres: 
    title: La Bastide d'Astres
    description: >
      La Bastide d'Astres est une propriété de 260 hectares au coeur de la Provence. Elle possède une salle de réception, une orangerie et cinq chambres de prestige. La Bastide a fait appel à moi suite à l'infection de leur site par un virus. J'ai réparé le site et ai amélioré sa sécurité.
    picture: websites/bastide-astres-home.png
    pictureAlt: La Bastide d'Astres en Provence. Capture d'écran de la page d'accueil.
    bigPicture: websites/bastide-astres-room.png
    bigPictureAlt: La Bastide d'Astres en Provence. Capture d'écran de la page des chambres.
    subpageUrl: http://www.bastide-dastres.com/
    more: Voir le site de la villa
  - mariadolores: 
    title: Maria-Dolorès Sanchez
    description: >
      Maria-Dolorès Sanchez est psychogénéalogiste et thérapeute depuis 15 ans. Elle reçoit à Paris et en Provence. Elle souhaitait un site internet plus moderne que l'ancien et plus facile à entretenir. Nous avons choisi une palette de couleurs pastels et chaleureuses pour recréer la convivialité de son cabinet. Nous avons aussi travaillé le référencement naturel du site et créé une boutique e-commerce pour la vente de ses livres.  
    picture: websites/maria-dolores-sanchez-home.png
    pictureAlt: Psychogénéalogiste à Paris et en Provence. Capture d'écran de la page d'accueil.
    bigPicture: websites/maria-dolores-sanchez-books.png
    bigPictureAlt: Psychogénéalogiste à Paris et en Provence. Capture d'écran de la page des livres.
    subpageUrl: http://www.maria-dolores-sanchez.com
    more: Découvrez la psychogénéalogie sur son site
    # workInProgress: true

