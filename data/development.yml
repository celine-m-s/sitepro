    description: > 
      The Villa Waringin is located in Bali. You can rent it for your holidays or just to have a rest. Its rooms have a nice frontbeach and you have access to many services, such as a spa or a private staff. The villa already had a website but the traffic was not very high. We worked together on a SEO strategy and on a new website. The website is using Wordpress.
