  whoiam: "<span>Qui</span> je suis"
  whoIAmText: "Je suis un peintre et sa palette ! Comme lui, j'aime créer, réaliser de nouveaux tableaux et concrétiser l'imaginaire. Mes couleurs vont de la communication au code, du référencement naturel à la photo. Développeuse, oui, et aussi communicante, souriante, à l'écoute, dynamique et un tantinet curieuse !"
  iAmCreative: "Je suis <strong>Créative</strong>"
  iAmCreative1: "Toutes mes activités ont pour point commun la création. Je suis photographe amateure, j'ai réalisé des courts-métrages et je crée des sites web toute la journée ! <br> <p>Et, pour alimenter le cliché, je travaille avec un Mac, une tablette graphique et beaucoup de disques durs répartis un peu partout sur la planète.</p><p>L'Expérience Utilisateur, les bonnes pratiques en matière de web-design et la lisibilité de l'information sont pour moi des points capitaux dans un projet web. </p>"
  iAmCreative2: "Ayant suivi une prépa littéraire, je sais rédiger et organiser mes idées pour qu'elles soient pertinentes. Les grands mots ne m'intéressent pas trop. Je préfère que mon message soit compris par l'utilisateur et l'aide dans ses actions. Cette palette de compétences me permet de conseiller de nombreuses solutions pour créer ou améliorer l'apparence d'un site ou d'une application."
  iAmStructured: "Je suis <strong>Structurée</strong>"
  iAmStructured1: "En tant que freelance, être discipliné est une nécessité. Nous avons plusieurs projets à gérer en même temps, beaucoup d'interlocuteurs et des demandes très diverses. J'ai toujours eu cette diversité d'activités, même lorsque je travaillais en tant que salariée. J'aime les projets menés proprement jusqu'à leur terme et les clients satisfaits !"
  iAmStructured2: "Par ailleurs, j'ai fait une grande école de commerce et me suis impliquée dans de nombreux projets depuis le plus jeune âge (j'avais 13 ans lorsque j'ai tourné pour la première fois). A l'école, je faisais partie de plusieurs projets à visées sociétales ou humanitaires. Ces expériences m'ont appris combien <strong>l'organisation et la gestion d'équipe </strong>sont fondamentaux pour réussir un projet."
  iAmStructured3: "<em><strong>[Celine] is a very organized and driven person who works very well both in the team and autonomously.</strong> Celine is not reluctant to voice her opinion and always looks for the best route to make the projects effective and efficient. <br>It is without reluctance that I recommend her as an excellent addition to anyone's team in the EU or Internationally.<br></em>"
  iAmListening: "Je suis <strong>à l'écoute</strong>"
  iAmListening1: J'utilise les principes de <a href="http://fr.wikipedia.org/wiki/%C3%89coute_active" target="_blank">l'écoute active</a> au quotidien pour satisfaire mes clients et mes collaborateurs. En effet je pars du principe que <strong>tout problème a sa solution</strong>. Sans solution pas de problème ! Je vais donc chercher tous les moyens possibles pour apporter une solution rapidement et qu'elle convienne à mon interlocuteur.
  iAmListening2: "La résolution de ces problèmes passe par l'évolution constante de plusieurs compétences : référencement naturel, développement web, web-design, techniques de gestion de projet, veille technologique... Je me forme continuellement pour apporter le meilleur de moi-même aux projets auxquels je participe. Et toujours dans la bonne humeur bien sûr !"
  iAmListening3: "<em>Céline est une collaboratrice dynamique, volontaire et autonome qui met toutes ses compétences professionnelles (et personnelles) au service de son entreprise. (...) Véritable force de proposition, naturellement positive et enthousiaste, Céline aime se dépasser, apprendre chaque jour et sait en faire profiter ses collaborateurs.</em>"
  whatIDo: 'Ce que je <span class="turquoise">fais</span>'
  whatIDoSubtitle: "Ma palette d'expériences est assez vaste. J'ai fait une prépa littéraire dans le sud de la France, puis une grande école de commerce (Audencia, à Nantes) et mes premières expériences professionnelles ont été dans la communication digitale, le marketing et l'apprentissage en ligne (e-learning).<br>Je me suis tournée vers le code il y a plusieurs années pour deux raisons : être plus pertinente dans mon métier et connaitre un nouveau vecteur de création. J'ai tellement aimé que je code maintenant à plein temps !"
  whatIDo1Title: "Des sites aimés"
  whatIDo1Text: "Je crée des sites pour que mes clients les adorent. </br>Je suis également une grande passionnée de référencement naturel et je suis certifiée Google Analytics."
  whatIDo2Title: "Des formations utiles"
  whatIDo2Text: >
    Je forme en présentiel sur les thématiques du web-design et du code. J'ai aussi créé une formation en e-learning sur le référencement naturel pour indépendants.
  whatIDo3Title: "Des projets passionnants"
  whatIDo3Text: >
    Je travaille activement sur deux projets de création d'entreprise : RideLocalSpot et Cohome.
